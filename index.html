<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MorseCodeTranslator</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <section class="translation">
    <h2 class="translation__header">Translate</h2>
    <div class="translation__boxes">
      <textarea class="translation__input-text" id="inputText" placeholder="Type Here..."></textarea>
      <textarea class="translation__output-text" id="outputText"  placeholder="Output Here..." disabled></textarea>
    </div>
    <br>
    <div class="translation__box">
      <button class="translation__box--button" id="translateBtn">Translate</button>
    </div>
  </section>
  <p id="errorMessage"></p>
</body>
<script type="module" src="./translator.js"></script>
</html>
